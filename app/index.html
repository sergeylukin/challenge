<!doctype html>
<html class="no-js">
<head>
  <script src="assets/js/head.js"></script>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

  <div class="AuthorMessage" data-0="opacity: 1" data-70="opacity: 0.3" data-100="opacity: 0">
    <a href="https://github.com/sergeylukin" target="_blank">
      <figure class="AuthorMessage-figure">
        <img src="./assets/images/sergeylukin.png" alt="Sergey Lukin" width="150px"
        height="150px" />
      </figure>
    </a>
    <p class="AuthorMessage-text">Hi, I'm Sergey Lukin (@sergey_lukin)</p>
    <p class="AuthorMessage-text">Below is my submission for
    the <em><a href="https://github.com/YouGottaLoveFrontEnd/challenge" target="_blank">You Gotta Love Front End</a></em> conference challenge</p>
  </div>

  <img src="assets/images/logo.png"
       id="Logo"
       data-0="opacity: 0" data-1100="opacity: 0" data-1200="opacity: 1" />

  <div id="YGLF-intro" class="is-hidden">

    <p id="ScrollingHelpfulMessage" data-0="opacity: 1" data-100="opacity: 0;">
      <span class="u-inlineBlock is-levitating">Keep scrolling down</span>
    </p>

    <div class="WelcomeMessage" data-100="opacity: 1" data-200="opacity: 1" data-300="opacity: 0;">
      <p class="WelcomeMessage-cell">Welcome to Tel Aviv</p>
    </div>

    <div id="City" data-900="z-index: 1" data-901="z-index: 0">
      <img id="Telaviv"
           src="./assets/images/telaviv-small.png"
           srcset="
             ./assets/images/telaviv-medium.png 1000w,
             ./assets/images/telaviv-large.png 4000w"
           sizes="100vw"
           alt="Tel Aviv" />
    </div>

  </div>

  <script src="assets/js/application.js"></script>
</body>
</html>
