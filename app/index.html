<!doctype html>
<html class="no-js">
<head>
  <script src="assets/js/head.js" inline></script>
  <link rel="stylesheet" href="assets/css/main.css" inline />
</head>
<body>

  <img src="assets/images/logo.png"
       id="Logo"
       data-0="opacity: 0;" data-1100="opacity: 0; display: inline;" data-1200="opacity: 1;" />

  <div id="YGLF-intro" class="is-hidden">

    <div class="WelcomeMessage" data-0="opacity: 1" data-130="opacity: 0;">
      <p class="WelcomeMessage-cell">Welcome to Tel Aviv</p>
    </div>

    <p id="ScrollingHelpfulMessage" class="is-hidden"
       data-0="opacity: 1" data-100="opacity: 0;">
      <span class="u-inlineBlock is-levitating">Keep scrolling down</span>
    </p>

    <div id="City" data-900="z-index: 1" data-901="z-index: 0">
      <img id="Telaviv"
           src="./assets/images/telaviv-small.png"
           srcset="
             ./assets/images/telaviv-medium.png 1000w,
             ./assets/images/telaviv-large.png 4000w"
           sizes="100vw"
           alt="Tel Aviv" />
    </div>

  </div>

  <script src="assets/js/application.js"></script>
</body>
</html>
