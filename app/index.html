<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <title>Welcome to Tel Aviv</title>
  <meta name=viewport content="width=device-width" />
  <script src="assets/js/head.js" inline></script>
  <link rel="stylesheet" href="assets/css/head.css" inline />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

  <div class="Logo js-logo" data-0="opacity: 0;" data-1000="opacity: 0; display: inline;" data-1100="opacity: 1;">
    <img src="assets/images/logo.png"
         class="Logo-image"
         id="LogoImg"
          />

    <canvas id="Visualizer" width="640" height="50"
            style="position: fixed; z-index: 10;"></canvas>

    <audio id="Soundtrack">
      <source src="assets/audio/soundtrack.mp4" type="audio/mpeg" />
      <source src="assets/audio/soundtrack.mp4" type="audio/ogg" />
    </audio>

    <div class="Logo-player is-hidden js-player">
      <a href="#" class="Logo-playButton icon icon-play"
         id="PlayButton"
         data-1200="opacity: 0;"
         data-1201="opacity: 1; transform:translate(0px, 0em);"
         data-1350="transform:translate(0px, 3em);">Play!</a>
    </div>
  </div>

  <div id="YGLF-intro" class="is-hidden">

    <div class="WelcomeMessage" data-0="z-index: 2; opacity: 1"
                                data-130="opacity: 0;"
                                data-131="z-index: 0;">
    <p class="WelcomeMessage-cell">Welcome to <span class="u-noLineBreak">Tel Aviv</span></p>
    </div>

    <p id="ScrollingHelpfulMessage" class="is-hidden"
       data-0="opacity: 1" data-100="opacity: 0;">
      <span class="u-inlineBlock is-levitating">Keep scrolling down</span>
    </p>

    <div id="City" data-900="z-index: 1" data-901="z-index: 0">
      <img id="Telaviv"
           src="./assets/images/telaviv-small.png"
           srcset="
             ./assets/images/telaviv-medium.png 1000w,
             ./assets/images/telaviv-large.png 4000w"
           sizes="100vw"
           alt="Tel Aviv" />
    </div>

  </div>

  <script src="assets/js/application.js"></script>
</body>
</html>
